name: delete-old-packages
on:
  workflow_dispatch:

jobs:
  delete-old-packages:
    runs-on: ubuntu-latest
      
    steps:
      - name: Delete package
        uses: OmarCastro/delete-package-versions@fa40cba2e71582b7686da5dffb44137dfb7c0965
        with: 
            owner: OmarCastro
            repo: github-actions-test-3
            package-names: actions-test, actions-test-3
            min-versions-to-keep: 5
            token: ${{ secrets.PAT }}

 


          
